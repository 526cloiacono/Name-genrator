<!DOCTYPE html>
<html lang="en">

<head>
    <title>Baseball Team Name Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <main>
        <div class="container">
            <div class="text-center mb-4">
                <h1> Baseball Team Name Generator</h1>
                <p>Fill out the form below to generate your baseball Team name!</p>
            </div>
            <form id="fantasyForm" class="mb-4">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Your First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Your Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="mb-3">
                    <label for="favoriteColor" class="form-label">Your Favorite Color</label>
                    <input type="text" class="form-control" id="favoriteColor" placeholder="Enter your favorite color" required>
                </div>
                <div class="mb-3">
                    <label for="favoriteAnimal" class="form-label">Your Favorite Animal</label>
                    <input type="text" class="form-control" id="favoriteAnimal" placeholder="Enter your favorite animal" required>
                </div>
                <div class="mb-3">
                    <label for="favoriteTeam" class="form-label">Your least favorite Baseball Team</label>
                    <input type="text" class="form-control" id="favoriteTeam" placeholder="Enter your least favorite team" required>
                </div>
                <div class="mb-3">
                    <label for="roadType" class="form-label">Choose a Road Type</label>
                    <select id="roadType" class="form-select">
                        <option value="">Select a road type</option>
                        <option value="road">Road</option>
                        <option value="circle">Circle</option>
                        <option value="street">Street</option>
                        <option value="avenue">Avenue</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="btn btn-primary w-100" onclick="genFullName()">Generate Baseball Name</div>
            </form>
            <div class="result text-center mt-4" id="result"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
